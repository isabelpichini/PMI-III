<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de alunos</title>
  </head>
  <body>
    <main>
      <div class="layout">
        <header>
          <h2>Registre-se</h2>
          <h1>Crie sua conta agora.</h1>
          <p>Já possui conta? <a href="./log_aluno.html">Entre aqui.</a></p>
        </header>

        <form action="">
          <div class="form-group">
            <label for="user"> Usuário: </label>
            <div class="input">
              <input type="text" id="user" name="user" required />
              <img src="" alt="" class="input-icon" aria-hidden="true" />
            </div>
          </div>

          <div class="form-group">
            <label for="email"> E-mail: </label>
            <div class="input">
              <input type="email" id="email" name="email" required />
              <img src="" alt="" class="input-icon" aria-hidden="true" />
            </div>
          </div>

          <div class="form-group">
            <label for="password"> Senha: </label>
            <div class="input">
              <input type="password" id="password" name="password" required />
              <img src="" alt="" class="input-icon" aria-hidden="true" />
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password"> Confirmar Senha: </label>
            <div class="input">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
              <img src="" alt="" class="input-icon" aria-hidden="true" />
            </div>
          </div>

          <button type="submit">Criar conta</button>

          <p>
            Clicando em ‘Criar Conta’, você confirma que leu e concorda com os
            nossos <a href="">Termos de Uso</a> e
            <a>Política de Privacidade</a>.
          </p>
        </form>
      </div>
      <div class="illustration">
        <img src="" alt="">
      </div>
    </main>
  </body>
</html>
