<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de alunos</title>
  </head>
  <body>
    <main>
      <div class="illustration">
        <img src="" alt="" />
      </div>
      <div class="layout">
        <header>
          <h2>Comece sua jornada</h2>
          <h1>Entre na sua conta.</h1>
          <p>Ainda não possui conta? <a href="./log_aluno.html">Registre-se.</a></p>
        </header>

        <form action="">
          <div class="form-group">
            <label for="email"> E-mail: </label>
            <div class="input">
              <input type="email" id="email" name="email" required />
              <img src="" alt="" class="input-icon" aria-hidden="true" />
            </div>
          </div>

          <div class="form-group">
            <label for="password"> Senha: </label>
            <div class="input">
              <input type="password" id="password" name="password" required />
              <img src="" alt="" class="input-icon" aria-hidden="true" />
            </div>
          </div>

          <button type="submit">Entrar</button>

          <p>
            Clicando em ‘Entrar’, você confirma que leu e concorda com os
            nossos <a href="">Termos de Uso</a> e
            <a>Política de Privacidade</a>.
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
